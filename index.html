<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Among us avatar</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <a href="#">
        <img
          src="./dist/img/Logo.png"
          alt="logo-amongus"
          id="logo-among-us"
          width="400px"
        />
      </a>
    </div>

    <!-- Container -->
    <div class="app-container">
      <div class="left-panel">
        <canvas width="600" height="600" id="crewmateCanvas"></canvas>
      </div>

      <div class="right-panel">
        <div class="menu" id="menu">Loading menu...</div>
        <div class="items" id="items">Loading Items...</div>
      </div>
    </div>

    <div class="footer">
      <h3>About us</h3>
      <p>Coder Mart is a shop for Vietnam's developer.</p>
      <p>
        We are selling T-Shirt, Mug and Sticker which makes developer more
        confident in the work.
      </p>

      <h3>Follow us</h3>
      <section>
        <ul id="services">
          <li>
            <div class="website">
              <a href="https://www.codermart.vn/">
                <img src="./dist/img/among-website.png" alt="">
              </a>
            </div>
            <span>Website</span>
          </li>

          <li>
            <div class="facebook">
              <a href="https://www.facebook.com/codermart.vn/">
                <img src="./dist/img/among-facebook.png" alt="">
              </a>
            </div>
            <span>Facebook</span>
          </li>

          <li>
            <div class="youtube">
              <a href="https://www.youtube.com/c/codermart">
                <img src="./dist/img/among-youtube.png" alt="">
              </a>
            </div>
            <span>YouTube</span>
          </li>

          <li>
            <div class="twitter">
              <a href="https://www.twitter.com/coder_mart">
                <img src="./dist/img/among-twitter.png" alt="">
              </a>
            </div>
            <span>Twitter</span>
          </li>

          <li>
            <div class="instagram">
              <a href="https://www.instagram.com/codermart">
                <img src="./dist/img/among-instagram.png" alt="">
              </a>
            </div>
            <span>Instagram</span>
          </li>

          <li>
            <div class="github">
              <a href="https://github.com/codermart/">
                <img src="./dist/img/among-github.png" alt="">
              </a>
            </div>
            <span>Github</span>
          </li>

        </ul>
      </section>
    </div>

    <script src="./dist/js/store.js"></script>
    <script src="./dist/js/script.js"></script>
  </body>
</html>
